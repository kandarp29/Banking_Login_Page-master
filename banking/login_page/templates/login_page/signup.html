<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link type="text/css" rel="stylesheet" href="/login_page/static/assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/login_page/static/assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="/login_page/static/assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<nav id="nav-placeholder"></nav>

<div class="container-fluid">
    <h2 class="text-center mt-5">Sign Up</h2>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <form data-toggle="validator" role="form" id="frm">
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" class="form-control" name="fname" id="custFirstName" placeholder="Dean" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="custLastName" placeholder="Johns" required>
                </div>
                <div class="form-group">
                    <label class="control-label">User Name</label>
                    <input type="text" class="form-control" name="username" id="custusrName" placeholder="deanjohns" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" name="password" class="form-control" id="custusrpass" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Re-enter Password</label>
                    <input type="password" name="confpass" class="form-control" id="custusrpas" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" name="email" class="form-control" id="custEmail" placeholder="deanjohns@xyz.com" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Phone Number</label>
                    <input type="number" name="phone" class="form-control" id="custNumber" placeholder="888-888-8888" required>
                </div>
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input type="text" name="address" class="form-control" id="custadd" required>
                </div>
                <div class="form-group">
                    <label class="control-label">City </label>
                    <input type="text" name="city" class="form-control" id="city" required>
                </div>
                <div class="form-group">
                    <label class="form-control-label">State</label>
                    <select id="state" class="form-control">
                        <option value="">Select One</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="Arizona">Arizona</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Maine">Maine</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Montana">Montana</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New York">New York</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Washington">Washington</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">

                    <button type="button" onclick="getInfo();" class="btn btn-primary">Submit</button>

                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>


    <div id="footer-holder"></div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
    $.get("footer.html", function(data){
        $("#footer-holder").replaceWith(data);
    });
</script>
</body>
</html>
